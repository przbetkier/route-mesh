spring.data.neo4j.uri: ${NEO4J_URI}
spring.data.neo4j.username: ${NEO4J_USERNAME}
spring.data.neo4j.password: ${NEO4J_PASS}
server.port: 8081

jwt:
  secret: ${JWT_SECRET}
  expiration-time: ${JWT_EXPIRATION_TIME}

registration:
  enabled: ${REGISTRATION_ENABLED}

traffic:
  scheduler:
    enabled: ${TRAFFIC_SCHEDULER_ENABLED}
    cron: "0 0 0 * * *"
  client:
    read-timeout: 1000
    connect-timeout: 500
    url: "https://maps.googleapis.com"
    api-key: ${TRAFFIC_API_KEY}
